<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型管理 - EvalLite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="min-h-screen">
    <!-- 导航栏将通过JS插入 -->

    <!-- Main Content -->
    <main class="page-container">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="page-title">模型管理</h1>
            <p class="page-subtitle">配置和管理您的AI模型</p>
        </div>

        <!-- Add Model Section -->
        <div class="glass-effect rounded-2xl p-6 mb-6 shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">添加新模型</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">提供商</label>
                    <select id="providerSelect" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                        <option value="">选择提供商</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="google">Google</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="siliconflow">硅基流动 SiliconFlow</option>
                        <option value="openrouter">OpenRouter</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">模型名称</label>
                    <input type="text" id="modelNameInput" placeholder="例如：GPT-4" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">模型ID</label>
                    <select id="modelIdSelect" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                        <option value="">先选择提供商</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                    <div class="flex gap-2">
                        <input type="password" id="apiKeyInput" placeholder="输入API Key" class="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                        <button id="refreshModelsBtn" class="px-4 py-3 bg-blue-50 text-blue-600 border border-blue-200 rounded-xl hover:bg-blue-100 transition font-medium whitespace-nowrap" style="display: none;">
                            🔄 刷新模型
                        </button>
                    </div>
                    <p id="refreshHint" class="text-xs text-blue-600 mt-1" style="display: none;">
                        💡 提示：输入API Key后点击"刷新模型"可获取完整模型列表
                    </p>
                </div>
            </div>

            <!-- 价格配置（新增） -->
            <div class="mt-6 p-4 bg-blue-50 rounded-xl border border-blue-200">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-gray-800">💰 价格配置（可选）</h3>
                    <span id="pricingStatus" class="text-xs text-gray-600"></span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">
                            输入价格（$/1M tokens）
                            <span class="text-gray-500">·</span>
                            <span class="text-xs text-gray-500" id="defaultInputPrice"></span>
                        </label>
                        <input type="number" id="inputPriceInput" step="0.001" min="0" placeholder="留空使用默认价格" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 transition text-sm">
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">
                            输出价格（$/1M tokens）
                            <span class="text-gray-500">·</span>
                            <span class="text-xs text-gray-500" id="defaultOutputPrice"></span>
                        </label>
                        <input type="number" id="outputPriceInput" step="0.001" min="0" placeholder="留空使用默认价格" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 transition text-sm">
                    </div>
                </div>

                <p class="text-xs text-gray-600 mt-2">
                    💡 系统已内置主流模型价格。如需自定义，请填写上方价格（会覆盖默认价格）。
                </p>
            </div>

            <div class="mt-6">
                <button id="addModelBtn" class="btn-primary px-6 py-3 rounded-xl font-medium shadow-lg">
                    + 添加模型
                </button>
            </div>
        </div>

        <!-- Model List -->
        <div class="glass-effect rounded-2xl p-6 shadow-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">已添加的模型</h2>
            <div id="modelList" class="space-y-3">
                <!-- Models will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12" style="display: none;">
                <div class="text-6xl mb-4">🤖</div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">还没有模型</h3>
                <p class="text-gray-500 mb-6">添加您的第一个AI模型开始测评</p>
            </div>
        </div>
    </main>

    <!-- Test Modal -->
    <div id="testModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="backdrop-filter: blur(5px);">
        <div class="glass-effect rounded-2xl max-w-md w-full mx-4 p-8 shadow-2xl">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                测试模型连接
            </h2>
            <div id="testResult" class="mt-4">
                <div class="flex items-center justify-center py-8">
                    <div class="spinner"></div>
                </div>
                <p class="text-center text-gray-600 mt-4">正在测试连接...</p>
            </div>
            <div class="mt-6">
                <button id="closeTestModal" class="w-full px-6 py-3 text-gray-700 border border-gray-300 rounded-xl hover:bg-gray-50 transition font-medium">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Price Modal -->
    <div id="editPriceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="backdrop-filter: blur(5px);">
        <div class="glass-effect rounded-2xl max-w-md w-full mx-4 p-8 shadow-2xl">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                💰 编辑模型价格
            </h2>
            <p class="text-gray-600 mb-4">
                模型：<span id="editPriceModelName" class="font-semibold text-gray-800"></span>
            </p>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        输入价格（$/1M tokens）
                    </label>
                    <input type="number" id="editInputPrice" step="0.001" min="0" placeholder="输入价格"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        输出价格（$/1M tokens）
                    </label>
                    <input type="number" id="editOutputPrice" step="0.001" min="0" placeholder="输出价格"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                </div>

                <div id="editDefaultPriceHint" class="p-3 bg-blue-50 rounded-lg">
                    <!-- 默认价格提示将动态填充 -->
                </div>

                <p class="text-xs text-gray-500">
                    💡 提示：留空两个字段将清除自定义价格，恢复使用系统内置价格
                </p>
            </div>

            <div class="mt-6 flex gap-3">
                <button onclick="window.modelManager.closeEditPriceModal()"
                    class="flex-1 px-6 py-3 text-gray-700 border border-gray-300 rounded-xl hover:bg-gray-50 transition font-medium">
                    取消
                </button>
                <button onclick="window.modelManager.saveEditedPrice()"
                    class="flex-1 px-6 py-3 btn-primary rounded-xl font-medium shadow-lg">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { renderNavbar, showToast } from './js/navbar.js';
        import ModelManager from './js/modelManager.js';

        // 渲染导航栏
        renderNavbar('models');

        // 初始化模型管理器
        const modelManager = new ModelManager();
        window.modelManager = modelManager;

        // 导出showToast
        window.showToast = showToast;
    </script>
</body>
</html>
