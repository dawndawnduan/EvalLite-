<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - EvalLite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
    <!-- 导入/导出库 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="min-h-screen">
    <!-- 导航栏将通过JS插入 -->

    <!-- Main Content -->
    <main class="page-container">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="page-title">任务管理</h1>
                <p class="page-subtitle">创建和管理您的AI测试任务</p>
            </div>
            <div class="flex gap-3">
                <button id="downloadTemplateDirectBtn" class="px-5 py-3 bg-white border-2 border-blue-500 text-blue-600 hover:bg-blue-50 rounded-xl font-medium shadow-lg transition" title="下载带示例的导入模板">
                    📝 下载模板
                </button>
                <button id="importTaskBtn" class="px-5 py-3 bg-white border-2 border-purple-500 text-purple-600 hover:bg-purple-50 rounded-xl font-medium shadow-lg transition">
                    📥 导入任务
                </button>
                <button id="exportTaskBtn" class="px-5 py-3 bg-white border-2 border-green-500 text-green-600 hover:bg-green-50 rounded-xl font-medium shadow-lg transition">
                    📤 导出任务
                </button>
                <button id="createTaskBtn" class="btn-primary px-6 py-3 rounded-xl font-medium shadow-lg">
                    + 创建任务
                </button>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="glass-effect rounded-2xl p-6 mb-6 shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="search-box">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="搜索任务名称或描述..."
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition"
                    />
                </div>
                <div class="flex gap-2">
                    <select id="categoryFilter" class="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                        <option value="">全部分类</option>
                        <option value="translation">翻译</option>
                        <option value="writing">写作</option>
                        <option value="analysis">分析</option>
                        <option value="coding">编程</option>
                        <option value="other">其他</option>
                    </select>
                    <button id="clearFilterBtn" class="px-4 py-2 text-gray-600 hover:text-gray-900 border border-gray-200 rounded-xl hover:border-gray-300 transition">
                        清除筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tasks will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="glass-effect rounded-2xl p-12 text-center shadow-lg" style="display: none;">
            <div class="text-6xl mb-4">📝</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">还没有任务</h3>
            <p class="text-gray-500 mb-6">创建您的第一个AI测试任务吧</p>
            <button onclick="document.getElementById('createTaskBtn').click()" class="btn-primary text-white px-6 py-3 rounded-lg font-medium inline-block shadow-lg">
                创建任务
            </button>
        </div>
    </main>

    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="backdrop-filter: blur(5px);">
        <div class="glass-effect rounded-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="p-8">
                <h2 id="modalTitle" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-6">
                    创建任务
                </h2>

                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">任务名称 *</label>
                        <input
                            type="text"
                            id="taskName"
                            placeholder="例如：英译中翻译"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">任务描述</label>
                        <input
                            type="text"
                            id="taskDescription"
                            placeholder="简短描述这个任务的用途"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition"
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">System Prompt</label>
                        <textarea
                            id="taskSystemPrompt"
                            rows="3"
                            placeholder="例如：你是一个专业的翻译助手"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition resize-none"
                        ></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">User Prompt</label>
                        <textarea
                            id="taskUserPrompt"
                            rows="4"
                            placeholder="例如：请将以下英文翻译成中文：{input}"
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition resize-none"
                        ></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
                            <div class="flex gap-2">
                                <select id="taskCategory" class="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition">
                                    <option value="general">通用</option>
                                    <option value="translation">翻译</option>
                                    <option value="writing">写作</option>
                                    <option value="analysis">分析</option>
                                    <option value="coding">编程</option>
                                    <option value="other">其他</option>
                                </select>
                                <button id="addCategoryBtn" class="px-4 py-3 text-purple-600 hover:bg-purple-50 border border-purple-300 rounded-xl transition font-medium whitespace-nowrap" title="新建自定义分类">
                                    + 新建
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">标签（用分号分隔）</label>
                            <input
                                type="text"
                                id="taskTags"
                                placeholder="翻译;常用"
                                class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 transition"
                            />
                        </div>
                    </div>
                </div>

                <div class="flex gap-3 mt-8">
                    <button id="cancelBtn" class="flex-1 px-6 py-3 text-gray-700 border border-gray-300 rounded-xl hover:bg-gray-50 transition font-medium">
                        取消
                    </button>
                    <button id="saveTaskBtn" class="flex-1 btn-primary text-white px-6 py-3 rounded-xl font-medium shadow-lg">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Preview Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="backdrop-filter: blur(5px);">
        <div class="glass-effect rounded-2xl max-w-5xl w-full mx-4 max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    导入预览
                </h2>
                <p class="text-sm text-gray-600 mt-2">请检查待导入的任务数据</p>
            </div>

            <div class="p-6 overflow-y-auto flex-1">
                <!-- 统计信息 -->
                <div id="importStats" class="grid grid-cols-3 gap-4 mb-6">
                    <div class="p-4 bg-blue-50 rounded-xl border border-blue-200">
                        <p class="text-sm text-blue-600 mb-1">总计</p>
                        <p class="text-2xl font-bold text-blue-900" id="totalCount">0</p>
                    </div>
                    <div class="p-4 bg-green-50 rounded-xl border border-green-200">
                        <p class="text-sm text-green-600 mb-1">有效</p>
                        <p class="text-2xl font-bold text-green-900" id="validCount">0</p>
                    </div>
                    <div class="p-4 bg-red-50 rounded-xl border border-red-200">
                        <p class="text-sm text-red-600 mb-1">无效</p>
                        <p class="text-2xl font-bold text-red-900" id="invalidCount">0</p>
                    </div>
                </div>

                <!-- 预览表格 -->
                <div class="overflow-x-auto">
                    <table class="w-full text-sm" id="importPreviewTable">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-3 text-left">状态</th>
                                <th class="px-4 py-3 text-left">任务名称</th>
                                <th class="px-4 py-3 text-left">描述</th>
                                <th class="px-4 py-3 text-left">分类</th>
                                <th class="px-4 py-3 text-left">说明</th>
                            </tr>
                        </thead>
                        <tbody id="importPreviewBody">
                            <!-- 动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="p-6 border-t border-gray-200 flex gap-3">
                <button id="cancelImportBtn" class="flex-1 px-6 py-3 text-gray-700 border border-gray-300 rounded-xl hover:bg-gray-50 transition font-medium">
                    取消
                </button>
                <button id="confirmImportBtn" class="flex-1 btn-primary text-white px-6 py-3 rounded-xl font-medium shadow-lg">
                    确认导入
                </button>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="backdrop-filter: blur(5px);">
        <div class="glass-effect rounded-2xl max-w-md w-full mx-4 shadow-2xl">
            <div class="p-8">
                <h2 class="text-2xl font-bold bg-gradient-to-r from-green-600 to-teal-600 bg-clip-text text-transparent mb-6">
                    导出任务
                </h2>

                <p class="text-gray-600 mb-6">选择导出格式：</p>

                <div class="space-y-3 mb-6">
                    <button id="exportExcelBtn" class="w-full px-6 py-4 text-left border-2 border-gray-200 rounded-xl hover:border-green-500 hover:bg-green-50 transition group">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-800 group-hover:text-green-600">Excel 格式 (.xlsx)</p>
                                <p class="text-sm text-gray-500">适合在Excel中编辑和查看</p>
                            </div>
                            <span class="text-2xl">📊</span>
                        </div>
                    </button>

                    <button id="exportCSVBtn" class="w-full px-6 py-4 text-left border-2 border-gray-200 rounded-xl hover:border-green-500 hover:bg-green-50 transition group">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-800 group-hover:text-green-600">CSV 格式 (.csv)</p>
                                <p class="text-sm text-gray-500">兼容性更好，文件更小</p>
                            </div>
                            <span class="text-2xl">📄</span>
                        </div>
                    </button>

                    <button id="downloadTemplateBtn" class="w-full px-6 py-4 text-left border-2 border-purple-200 rounded-xl hover:border-purple-500 hover:bg-purple-50 transition group">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-800 group-hover:text-purple-600">下载导入模板</p>
                                <p class="text-sm text-gray-500">获取带示例的导入模板</p>
                            </div>
                            <span class="text-2xl">📝</span>
                        </div>
                    </button>
                </div>

                <button id="cancelExportBtn" class="w-full px-6 py-3 text-gray-700 border border-gray-300 rounded-xl hover:bg-gray-50 transition font-medium">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="importFileInput" accept=".xlsx,.csv" style="display: none;">

    <script type="module">
        import { renderNavbar, showToast } from './js/navbar.js';

        // 渲染导航栏
        renderNavbar('tasks');

        // 导出showToast供taskManager使用
        window.showToast = showToast;
    </script>
    <script type="module" src="js/importExport.js"></script>
    <script type="module" src="js/taskManager.js"></script>
</body>
</html>
